<html>

<head>
	<title>Be Loud</title>
	<link rel="icon" href="images/logo.png">
	<link rel="stylesheet" href="css/main.css">
	<script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	  	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
	<div class="jumbotron" style="background: mediumpurple; color:white">
		<h1 class="display-3" style="text-align: center">Welcome to BeLoud!</h1>
		<h1 class="display-4" style="text-align: center; font-size: 2em">Please Login To Access Site</h1>
		<div class="container-fluid" style="text-align: center">
			<form action="login.php" method="post" class="input-group mb-3" id="loginForm">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1">@</span>
				</div>
				<input type="text" class="form-control" placeholder="Username" aria-label="Username" name="userna" aria-describedby="basic-addon1" required>
				<input type="password" class="form-control" placeholder="Password" aria-label="Username" name="passwo" aria-describedby="basic-addon1" required>
				<button class="btn btn-secondary" type="submit" role="button">Login</button>
			</form>
			<form action="signuphandler.php" method="post" id="signUpForm" style="display: none">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1">@</span>
					</div>
					<input type="text" size="3" id="userna" title="Only allow alphanumeric and underscore" pattern="^[a-zA-Z0-9_]*$" maxlength="20" class="form-control" placeholder="Username" aria-label="Username" name="usern" aria-describedby="basic-addon1" required>
					<input type="password" placeholder="Password" aria-label="First name" name="passw" class="form-control" required>
					<input type="text" size="3" title="Totally Up to You!" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
					<button class="btn btn-secondary" type="button" role="button" onclick="getRandomWord()"><i class="fas fa-dice"></i></button>
					<button class="btn btn-secondary" type="submit" role="button">Sign Up</button>
				</div>
			</form>
			<label class="switch">
  				<input type="checkbox" id="flipSignUp" oninput="flip()">
  				<span class="slider round"></span>
			</label>
			Click here to Sign Up
		</div>
	</div>
	<div id="informationContainer" class="container-fluid">

	</div>
	<div id="teamContainer" class="container-fluid">

	</div>
	<footer>BeLoud All Rights Reserved 2019. Site Created by Sandbox Systems LLC</footer>
</body>
<script>
	function flip(){
		if(document.getElementById("flipSignUp").checked){
			document.getElementById("loginForm").style.display = "none";
			document.getElementById("signUpForm").style.display = "flex";
		}else{
			document.getElementById("loginForm").style.display = "flex";
			document.getElementById("signUpForm").style.display = "none";
		}
	}
	function getRandomWord(){
		const URL = "https://random-word-api.herokuapp.com/word?key=6L5YJ88O&number=2";
		console.log("hi");
		$.ajax({
			url: URL,
			type: "GET",
			success: function(stuff){
				$("#userna").val(stuff[0]+stuff[1]);
			}
		});
	}
</script>
</html>
